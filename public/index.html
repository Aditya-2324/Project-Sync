<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ProjectSync Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-page">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="login-error"></p>
  </div>

  <div id="chat-page" style="display:none;">
    <div id="header">
      <span id="online-status"></span>
      <span id="typing-status"></span>
    </div>
    <div id="chat-box"></div>
    <div id="reply-box"></div>
    <input id="message" placeholder="Type a message..." oninput="typing()" onblur="stopTyping()" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
