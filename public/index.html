<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /> 
  <title>ChatGPT-Style Chat</title>
  <link rel="stylesheet" href="style.css?v=4" /> <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="client.js"></script>
</head>
<body>
  <div id="login-page">
    <div class="login-container">
      <h2>Login</h2>
      <input id="username" placeholder="Username" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="login-error" class="error"></p>
    </div>
  </div>

  <div id="chat-page" style="display: none">
    <div class="chat-container">
      <div id="online-status"></div>
      <button id="delete-selected-btn" style="display:none;">ðŸ—‘ Delete Selected</button>
      <div id="chat-box"></div>
      <div id="reply-box"></div>
      <div id="input-area">
        <textarea id="message" placeholder="Type your message..." oninput="typing()" onblur="stopTyping()"></textarea>
        <button onclick="sendMessage()">Send</button>
      </div>
      <div id="typing-status"></div>
    </div>
  </div>
</body>
</html>
