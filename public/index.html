<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Project Sync Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div id="login-page">
        <div class="login-container">
            <h2>Project Sync</h2>
            <input id="username" placeholder="Username" type="text">
            <input id="password" type="password" placeholder="Password">
            <button onclick="login()">Login</button>
            <p id="login-error" class="error"></p>
        </div>
    </div>

    <div id="chat-page" style="display: none">
        <div class="chat-container">
            <div id="header">
                <span id="online-status">Checking status...</span>
                <button id="clear-chat-btn">üóëÔ∏è</button>
            </div>
            <div id="chat-box"></div>
            <div id="input-area">
                <textarea id="message" placeholder="Type your message..." rows="1"></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
